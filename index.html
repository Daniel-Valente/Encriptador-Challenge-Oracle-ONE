<!DOCTYPE html>

<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta content="width=device-width, initial-scale=1" name="viewport">

        <title>Encriptador de Texto</title>
        
        <link rel="icon" href="img/archivo-encriptado.ico">
        
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/reset.css">
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
            <section>
                <img  class="logo" src="img/logo.png" alt="">
            </section>
        </header>

        <main>
            <section>
                <textarea class="textArea" placeholder="Ingresa el texto aqui" name="sentence" id="sentence"></textarea>
            </section>
            <section>
                <div class="warningPanel">
                    <img src="img/exclamation.png" alt="" class="warningImg">
                    <div class="warningText">Solo letras minúsculas y sin acentos</div>
                </div>
            </section>
            <section class="sidePanel">
                <div id="messageBoardNotFound">
                    <img src="img/muñeco.png" alt="" class="dollImage">
                    <div class="messageNotFoundPanel">
                        <div class="messageNotFound">Ningún mensaje fue encontrado</div>
                        <div class="textInput">Ingresa el texto que desees encriptar o desencriptar</div>
                    </div> 
                </div>
                <div id="messageBoard" class="invisible">
                    <textarea id="finalSentence" class="viewText" readonly></textarea>
                    <button class="btnCopyText" id="copiar"> <div class="textCopyText">Copiar</div> </button>
                </div>
            </section>
            <section class="buttons">
                <button class="btnEncriptar" id="encriptar">
                    <div class="txtEncriptar">Encriptar</div></button>
                <button class="btnDesencriptar" id="desencriptar"><div class="txtDesencriptar">Desencripar</div></button>
            </section>
        </main>

        <footer>
            <section class="by">
                <h3>Diseñado por: <b>Daniel Valente</b></h3>
            </section>
        </footer>

        <script src="js/encriptador.js"></script>
        <script src="js/copyText.js"></script>
        <script src="js/desencriptador.js"></script>
    </body>
</html>
